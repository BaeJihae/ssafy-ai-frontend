<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풋살 도우미</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                #f0f0f0 0%,
                #ffffff 25%,
                #e8e8e8 50%,
                #f5f5f5 75%,
                #f0f0f0 100%
            );
            background-size: 300% 300%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .feature-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(45deg, #000000, #333333);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .tag {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .quote {
            font-size: 1.1rem;
            color: #444;
            margin: 2rem 0;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 1rem;
            color: #666;
            font-size: 0.875rem;
        }

        .feature-title {
            font-weight: 600;
            color: #222;
            margin-bottom: 0.5rem;
        }

        .feature-description {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tag">AI 풋살 메이트</div>
        <h1 class="title">풋살 도우미 챗봇</h1>
        <p class="subtitle">풋살에 대해 궁금한 정보를 알아보세요!</p>
        
        <p class="quote">"풋살 규칙부터 심판 도움까지, 경기의 모든 것을 지원합니다."</p>
        
        <div class="feature-grid">
            <div class="feature-card">
                <p class="feature-title">풋살 규칙 안내</p>
                <p class="feature-description">풋살 경기 규칙에 대한 명확한 해설</p>
            </div>
            <div class="feature-card">
                <p class="feature-title">심판 판정 도움</p>
                <p class="feature-description">특정 상황에 대한 규칙 기반 판정 제공</p>
            </div>
            <div class="feature-card">
                <p class="feature-title">풋살 관련 FAQ</p>
                <p class="feature-description">풋살에 대한 자주 묻는 질문에 대한 답변</p>
            </div>
        </div>

        <a href="chat.html" class="cta-button">
            채팅 시작하기
        </a>
        <p class="footer-text">24시간 언제든 물어보세요</p>
    </div>
</body>
</html>
