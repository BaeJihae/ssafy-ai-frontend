<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풋살 도우미 챗봇</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .new-chat-btn {
            padding: 12px;
            background-color: #343541;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background-color: #40414f;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
        }

        .message {
            padding: 24px;
            display: flex;
            gap: 24px;
            max-width: 768px;
            margin: 0 auto;
        }

        .user-message {
            background-color: #343541;
        }

        .assistant-message {
            background-color: #444654;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .message-content {
            flex: 1;
            color: #ECECF1;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 24px;
            position: relative;
            max-width: 768px;
            margin: 0 auto;
        }

        .input-box {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background-color: #40414f;
            padding: 12px 48px 12px 16px;
            color: white;
            width: 100%;
            min-height: 52px;
            resize: none;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .input-box:focus {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .send-button {
            position: absolute;
            right: 32px;
            bottom: 36px;
            background: none;
            border: none;
            color: #ECECF1;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .send-button:hover {
            opacity: 1;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Message bubble styles from app.js */
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .flex {
            display: flex;
        }
        .items-start {
            align-items: flex-start;
        }
        .space-x-3 > * + * {
            margin-left: 0.75rem;
        }
        .flex-row-reverse {
            flex-direction: row-reverse;
        }
        .max-w-full {
            max-width: 100%;
        }
        .md\:max-w-2xl {
            max-width: 42rem;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .leading-relaxed {
            line-height: 1.625;
        }
        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <button class="new-chat-btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 4a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H5a1 1 0 1 1 0-2h6V5a1 1 0 0 1 1-1z"/>
            </svg>
            새로운 채팅
        </button>
    </aside>

    <main class="main-content">
        <div id="chat-container" class="chat-container">
            <div class="message assistant-message">
                <div class="avatar">풋</div>
                <div class="message-content">
                    안녕하세요! 풋살에 대해 궁금하신 점을 물어보세요.
                </div>
            </div>
        </div>

        <form id="message-form" class="input-container">
            <textarea 
                id="user-input" 
                class="input-box" 
                placeholder="메시지를 입력하세요..." 
                rows="1"
                required
            ></textarea>
            <button type="submit" class="send-button">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </form>
    </main>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const messageForm = document.getElementById("message-form");
        const userInput = document.getElementById("user-input");

        function createMessageBubble(content, sender = "user") {
            const message = document.createElement("div");
            message.classList.add("message", sender === "assistant" ? "assistant-message" : "user-message");
            
            const avatar = document.createElement("div");
            avatar.classList.add("avatar");
            avatar.textContent = sender === "assistant" ? "풋" : "나";
            
            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
            messageContent.textContent = content;
            
            message.appendChild(avatar);
            message.appendChild(messageContent);
            
            return message;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getAssistantResponse(userMessage) {
            const url = "http://localhost:8000/chat";
            
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            });

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();
            return data.reply;
        }

        messageForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            chatContainer.appendChild(createMessageBubble(message, "user"));
            userInput.value = "";
            scrollToBottom();

            try {
                const response = await getAssistantResponse(message);
                chatContainer.appendChild(createMessageBubble(response, "assistant"));
                scrollToBottom();
            } catch (error) {
                console.error("Error fetching assistant response:", error);
                chatContainer.appendChild(createMessageBubble("오류가 발생했습니다. 콘솔을 확인하세요.", "assistant"));
                scrollToBottom();
            }
        });

        // Auto-resize textarea
        userInput.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>
</body>
</html>
